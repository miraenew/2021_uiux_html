<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.8.1/lottie.min.js"></script>
    <style>
        .box1 {
            width: 500px; height: 500px; background: skyblue;
        }
    </style>
</head>
<body>
    <a href="#">
        <div class="box1"></div>
    </a>
    <script>
        const ani1 = lottie.loadAnimation({
            container:document.querySelector(".box1"),
            renderer:'svg',
            loop:false,
            autoplay:false,
            path:'http'
        });
        document.querySelector(".box1").addEventListener("mouseover",function(){
            ani1.setDirection(1);
            ani1.play();
        });
        document.querySelector(".box1").addEventListener("mouseout",function(){
            ani1.setDirection(-1);
            ani1.play();  
        })
    </script>
</body>
</html>
