<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.8.0/lottie.min.js"></script>
    <style>
        #lottie {width: 300px;}
    </style>
</head>
<body>
  
    <div id="lottie"></div>
    <script>
        lottie.loadAnimation({
        container: document.querySelector("#lottie"), // the dom element that will contain the animation
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'https://assets6.lottiefiles.com/packages/lf20_kzfpndct.json' // the path to the animation json
    });
    </script>
    
</body>
</html>
