<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <style>
        .box {
            width: 500px;
            height: 300px;
            background: rgb(53, 175, 4);
            position: absolute;
            left: 50%;
            top: 50%;
        }
        .car {
            position: absolute;
            top: 100px;
            left: 50px;
            
        }
    </style>
    <script>
        $(document).ready(function(){
            const car = $(".car");
            const carPos = car.position(); // 지역좌표
            const carOff = car.offset();   // 전역좌표

            $(".carSize").html(`${car.width()}px, ${car.height()}px`);
            $(".carPos").html(`x=${carPos.left}px, y=${carPos.top}px`);
            $(".carOff").html(`x=${carPos.left}px, y=${carPos.top}px`);

            let bWidth = $("body").width(); //let = 변하는 데이터 / const = 고정데이터
            console.log(bWidth)

            function wView(){
            if(bWidth < 1000){
                $("body").css("background-color","red")
            }else{
                $("body").css("background-color","initial")
            }
        }
        wView(); // 문서시작시 시작

            $(window).resize(function(){
                bWidth = $("body").width(); // let 선언은 위에서 했기 때문에 또 하면 안됨
                console.log(bWidth)
                wView() //리사이즈시 시작
                
            });  // 자바스크립트 - window.onresize = function(){}
                 //               window.addEventListener("resize",function(){})

        });
    </script>
</head>
<body>
    <div class="box">
        <img src="../images/car.png" alt="car" class="car">
    </div>
    자동차 이미지 크기 : <span class="carSize">0</span>
    자동차 position : <span class="carPos">0</span>
    자동차 offset : <span class="carOff">0</span>
</body>
</html>
