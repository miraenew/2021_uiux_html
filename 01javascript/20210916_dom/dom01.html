<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom</title>
</head>
<body>
    <p id="first" class="box" style="color: blue; background: yellow;" onclick="this.style.color='teal'">
    이것은 <span style="color: red;">문장입니다.</span>
    </p>
    <div class="btn">
        <button>스타일변경</button>
        <input type="button" value="style">
        <a href="#">스타일변경</a>
        <div onclick="change()">스타일변경</div>
    </div>
    <button onclick="init()">초기화</button>
    <script>
        // document.getElementById("first").style.color = "red";
        // const pf = document.getElementById("first");
        // const pf = document.querySelector("#first");
        // pf.style.background = "skyblue"
        const pf = document.querySelector("#first.box");
            const pSp = document.querySelector("#first span");
            const sBtn = document.querySelector(".btn");

        function change(){
            
            pf.style.color = "green";
            pf.style.fontSize = "20px";
            pSp.style.display = "none";
            document.querySelector("body").style.background="black";
            sBtn.style.display = "none";
        }
        function init(){
            document.querySelector("body").style.background="initial";
            pf.style.color = "red"
            pf.style.fontSize = "initial"
            pSp.style.display = "block";
        }
    </script>
</body>
</html>
